    <title>MSS Security</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <body>
     <!-- HEADER -->
     <header id="header" class="container-fluid pt-lg-3"></header>
     <!-- menu list for tab view and mobile view -->
     <div class="modal fade show" id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-hidden="true" role="dialog"></div> 
     <!-- NAVIGATION BAR -->
     <nav id="navbar" class="navbar sticky-top pt-1 pb-0 navbar-expand-lg d-none d-lg-block bg-white"></nav>

      <!-- QUOTE FORM -->
    <div class="container-lg my-5">
      <div class="col-12 navy-text py-5">
        <h5 class="spacing_2">MSS SECURITY</h5>
        <h2>GET A QUOTE</h2>
        <hr>
        <p class="fw-bold">Please complete the form below and a member of our team will contact you to discuss your requirements</p>
      </div>
      <div class="row">
        <div class="col-md-6 ">
          <input type="text" class="form-control shadow-none rounded-0 p-3 my-2" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-md-6 ">
          <input type="text" class="form-control shadow-none rounded-0 p-3 my-2" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control shadow-none rounded-0 p-3 my-2" placeholder="E-mail Address" aria-label="E-mail Address">
        </div>
        <div class="col-md-6 ">
          <input type="text" class="form-control shadow-none rounded-0 p-3 my-2" placeholder="Phone" aria-label="Phone">
        </div>
        <div class="col-md-12">
          <select class="form-select shadow-none rounded-0 p-3 my-2" aria-label="Default select example">
            <option selected>How Can We Help? Please Select...</option>
            <option value="1">Door Supervision (Door Staff)</option>
            <option value="2">Event Security</option>
            <option value="3">Security Guard</option>
            <option value="4">Close Protection</option>
            <option value="5">Key Holding</option>
            <option value="6">Mobile Patrols</option>
            <option value="7">Car Park Management</option>
            <option value="8">Other</option>
          </select>
        </div>
        <div class="col-md-12">
          <textarea class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlTextarea1" placeholder="Additional Details" rows="3"></textarea>
        </div>
        <div class="col-md-12 mt-3">
          <button type="submit" class="btn submit_button rounded-0 w-100 p-3 shadow-none fw-bold spacing_2 text-center text-white mb-3">SUBMIT MESSAGE</button>
        </div>
      </div>   
    </div>

    <!-- FOOTER -->
    <div class="container-fluid py-5 top_footer">
      <div class="col-12 text-center navy-text my-5">
        <h5>SECURITY. EXPERTISE. COMMITMENT</h5>
        <h2>RATHER SPEAK TO US?</h2>
        <a class="btn more-info-link navy-text shadow-none rounded-0" href="tel:08001577046" role="button">CALL NOW <i class="fa-solid fa-arrow-right-long"></i></a>
      </div>
    </div>
    
   <!-- footer links -->
   <div id="footer_links" class="container-fluid bg_navy py-5"></div>
   <!-- copyrite -->
   <div id="copyrite" class="container-fluid"></div>

<!-- back to top button -->
<button
  type="button"
  class="btn position-fixed shadow-none rounded-circle border-0 p-2 bg_navy"
  id="btn-back-to-top">
  <i class="fa-solid fa-angle-up text-white px-1 fs-6"></i>
</button>
<!-- messenger button -->
<a class="btn position-fixed bg-primary rounded-circle p-2" href="" role="button" id="messenger-btn"><i class="fa-brands fa-facebook-messenger m-1 fs-2 text-white"></i></a>


  <script src="security.js"></script> 
  <!-- Option 1: Bootstrap Bundle with Popper -->
