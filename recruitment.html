<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">

    <title>MSS Security</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- font-awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- font-family -->
    
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> -->
  </head>

  <body>
     <!-- HEADER -->
     <header id="header" class="container-fluid pt-lg-3"></header>
     <!-- menu list for tab view and mobile view -->
     <div class="modal fade show" id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-hidden="true" role="dialog"></div> 
     <!-- NAVIGATION BAR -->
     <nav id="navbar" class="navbar sticky-top pt-1 pb-0 navbar-expand-lg d-none d-lg-block bg-white"></nav>

      <!-- APPLICATION FORM -->
      <div class="container-lg my-5 py-3">
          <div class="col-12 pt-4 navy-text">
              <h5 class="spacing_2">WORK FOR MSS SECURITY</h5>
              <h2>RECRUITMENT</h2>
              <hr>
              <p class="fw-bold pb-5"> MSS Security application form. </p>
          </div>
          <div class="row grey-text">
            <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label mb-0 mt-2">Which job are you applying for?</label>
                <select class="form-select shadow-none rounded-0 p-3 my-2" aria-label="Default select example">
                    <option selected>Please Select...</option>
                    <option value="1">Door Supervision</option>
                    <option value="2">Close Protection</option>
                    <option value="3">Stewarding</option>
                    <option value="4">Security Guarding</option>
                    <option value="5">Mobile Response</option>
                  </select>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label mb-0 mt-2">First Name</label>
                <input type="text" class="form-control shadow-none rounded-0 p-3 my-2" aria-label="First name">
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label mb-0 mt-2">Last Name</label>
                <input type="text" class="form-control shadow-none rounded-0 p-3 my-2" aria-label="Last name">
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label mb-0 mt-2">Date of Birth</label>
                 <input name="date" type="text" onfocus="(this.type='date')" class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlInput1" onblur="if(!this.value)this.type='text'">
                 
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label mb-0 mt-2">Email address</label>
                <input type="email" class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlInput1">
            </div>
            <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label mb-0 mt-2">Full Address
                </label>
                <textarea class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label mb-0 mt-2">Previous Address
                </label>
                <textarea class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlTextarea1" rows="3" placeholder="If you've lived at your current address under five years"></textarea>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label mb-0 mt-2">Phone Number
                </label>
                <input type="tel" class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlInput1">
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label mb-0 mt-2">
                    Nationality</label>
                <input type="text" class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlInput1">
            </div>
            <div class="col-sm-6 my-3">
                <h6 class="fw-normal">Do you drive?</h6>
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                     Yes
                </label>
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                      No
                </label>
            </div>
            <div class="col-sm-6 my-3">
                <h6 class="fw-normal">Do you have an SIA licence?</h6> 
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                     Yes
                </label>
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                      No
                </label>
            </div>
            <div class="col-sm-6 my-3">
                <h6 class="fw-normal">SIA photo upload
                </h6> 
                <input type="file" name="image">
            </div>
            <div class="col-sm-6 my-3">
                <h6 class="fw-normal">CV upload
                </h6>
                <input type="file" name="image">
            </div>
            <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label mb-0 mt-2">National Insurance Number
                </label>
                <input type="tel" class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlInput1">
            </div>
            <div class="col-sm-6 my-3">
                <h6 class="fw-normal">Criminality check?</h6>
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                     Yes
                </label>
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                      No
                </label>
            </div>
            <div class="col-sm-6 my-3">
                <h6 class="fw-normal">Outstanding offences?</h6>
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                     Yes
                </label>
                <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                      No
                </label>
            </div>
            <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label mb-0 mt-2">Additional Information
                </label>
                <textarea class="form-control shadow-none rounded-0 p-3 my-2" id="exampleFormControlTextarea1" rows="3" placeholder="If you've answered &quot;Yes&quot; to any of the above, please explain further"></textarea>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn submit_button rounded-0 w-100 p-3 shadow-none fw-bold spacing_2 text-center text-white mb-3">SUBMIT MESSAGE</button>
            </div>
          </div>
      </div>

      <!-- FOOTER -->
      <!-- footer links -->
    <div id="footer_links" class="container-fluid bg_navy py-5"></div>
    <!-- copyrite -->
    <div id="copyrite" class="container-fluid"></div>

<!-- back to top button -->
 <button
   type="button"
   class="btn position-fixed shadow-none rounded-circle border-0 p-2 bg_navy"
   id="btn-back-to-top">
   <i class="fa-solid fa-angle-up text-white px-1 fs-6"></i>
 </button>
<!-- messenger button -->
 <a class="btn position-fixed bg-primary rounded-circle p-2" href="" role="button" id="messenger-btn"><i class="fa-brands fa-facebook-messenger m-1 fs-2 text-white"></i></a>
 

   <script src="security.js"></script> 
   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.min.js"></script>
 </body>
</html>
